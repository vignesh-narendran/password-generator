<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Courier+Prime&display=swap"
        rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Password Generator</title>
    <link rel="icon" type="icon/png" href="https://vignesh-narendran.github.io/elementon-notes/Elementon_Notes.png">
</head>
<script src="script.js"></script>

<body>
    <div class="main-container">
        <div class="passBook">
            <p class="heading">Password Generator</p>
            <table>
                <tr>
                    <td>
                        <input id="output" class="output" type="text">
                    </td>
                    <td>
                        <input type="button" class="copyToClip" value="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <p class="passCount">Password count</p>
                    </td>
                    <td>
                        <input class="passCountBox" type="number">
                    </td>
                </tr>
                <tr>
                    <td>
                        <p class="caseSense">Include upper case letters</p>
                    </td>
                    <td>
                        <label class="checkBox-label">
                            <input class="caseSenseBox" type="checkbox">
                            <span class="checkBoxcustom"></span>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p class="symbols">Include special characters</p>
                    </td>
                    <td>
                        <label class="checkBox-label">
                            <input class="symbolBox" type="checkbox">
                            <span class="checkBoxcustom"></span>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p class="numbers">Include numbers</p>
                    </td>
                    <td>
                        <label class="checkBox-label">
                            <input class="numberBox" type="checkbox">
                            <span class="checkBoxcustom"></span>
                        </label>
                    </td>
                </tr>
            </table>
            <input class="genBtn" type="button" value="Generate">
        </div>
    </div>
</body>

</html>
